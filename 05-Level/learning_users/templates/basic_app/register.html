{% extends 'basic_app/base.html' %}
{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for registerimg</h1>
        {% else %}
        <h1>Rehister here</h1>
        <h3>Fill out the form : </h3>
        <div class="col-lg-12">
            <form enctype="multipart/form-data" method="POST">
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% csrf_token %}
                <input type="submit" name="submit" value="Register"  class='btn btn-success btn-sm' />
            </form>          
        </div>
        {% endif %}
    </div>
{% endblock %}
